<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialised">

    <!-- Nav Bar -->

    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div class="text-3xl font-bold">AI Blog Generator</div>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Login</a></li>
            <li><a href="#" class="hover:underline">Signup</a></li>
        </ul>  
    </nav>
    
    <br>
    
    <!-- Main Content  -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login Form-->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username..." class="w-full p-2 border rounded"></inpu>
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email..." class="w-full p-2 border rounded"></inpu>
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">
                      Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password..." class="w-full p-2 border rounded"></inpu>
                </div>

                <div>
                    <label for="repeatpassword" class="block mb-1 font-medium">
                        Renter Password
                    </label>
                    <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Enter your Password Again..." class="w-full p-2 border rounded"></inpu>
                </div>
                <button id="" type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Signup</button>


             </form>

        </div>

     </div>

</body>
</html>
